<div ng-include src="'../partials/navbar.html'"></div>
<div ng-include src="'../partials/sidebar.html'"></div>

<!-- END TOPBAR -->
<!-- START CONTAINER -->
<div class="page-container row-fluid container-fluid">
    <section id="main-content" class=" ">
        <section class="wrapper main-wrapper row" style=''>

            <div class='col-xs-12'>
            <div class="page-title">
                <div class="pull-left">
                    <!-- PAGE HEADING TAG - START --><h1 class="title">Crawler</h1>
                </div>
            </div>
        </div>
            <div class="clearfix"></div>
            <div class="col-lg-12">
        <section class="box ">
                <div class="content-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <table id="example" class="display table table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>Reserve</th>
                        <th width="25%">Channel name</th>
                        <th>Subscribers</th>
                        <th>Views last 30 days</th>
                        <th>Total views</th>
                        <th>Network linked to</th>
                        <th>Country</th>
                        <th>Last video days</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="channel in channels">
                        <td>
                            <input type="checkbox" class="checkbox-crawler" />
                        </td>
                        <td>
                            <div class="col-xs-3">
                                <span ng-if="isChannels">
                                    <img style="width: 60px;border-radius: 100%;" src="{{channel.snippet.thumbnails.high.url}}" alt="">
                                </span>
                            </div>
                            <div class="col-xs-9">
                                {{channel.snippet.channelTitle}} <br>
                                <a class="channel-link" target="_blank" href="https://www.youtube.com/channel/{{channel.id.channelId}}">
                                    https://www.youtube.com/channel/{{channel.id.channelId}}</a>
                            </div>
                        </td>
                        <td>{{channel.subscribers}}</td>
                        <td></td>
                        <td>{{channel.totalView}}</td>
                        <td></td>
                        <td>{{channel.country}}</td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
                        </div>
                    </div>
                </div>
        </section>


        <section class="box ">
            <div class="content-body">
                <div class="row">
                    <br>
                    <div class="col-xs-12 col-sm-6">
                        <div class="col-xs-8">
                            <input type="text" id="searchtext" class="form-control" placeholder="Search">
                        </div>
                        <div class="col-xs-4 no-padding">
                            <button class="btn btn-accent" id="searchbutton">Search</button>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="col-xs-8">
                            <input type="text" id="addChannel" class="form-control" placeholder="Channel name">
                        </div>
                        <div class="col-xs-4 no-padding">
                            <button class="btn btn-accent" id="addChannelButton">Add non-crawl channel</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

        </section>
    </section>
</div>
