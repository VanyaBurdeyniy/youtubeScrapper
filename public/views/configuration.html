<div ng-include src="'../partials/navbar.html'"></div>
<div ng-include src="'../partials/sidebar.html'"></div>

<!-- END TOPBAR -->
<!-- START CONTAINER -->
<div class="page-container row-fluid container-fluid">
    <section id="main-content" class=" ">
        <section class="wrapper main-wrapper row" style=''>

            <div class='col-xs-12'>
                <div class="page-title">
                    <div class="pull-left">
                        <!-- PAGE HEADING TAG - START --><h1 class="title">Configuration</h1>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12">

                <section class="box ">
                    <div class="content-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <table id="example" class="display table table-hover table-condensed">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Title</th>
                                            <th>Password</th>
                                            <th>Action</th>
                                            <th>Set specific target</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="user in users">
                                            <td>{{user.username}}</td>
                                            <td>{{user.email}}</td>
                                            <td>{{user.title}}</td>
                                            <!--<td>{{user.password}}</td>-->
                                            <td></td>
                                            <td>
                                                <button class="btn btn-danger" ng-click="delete(user)">Delete</button>
                                            </td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>


                <section class="box ">
                    <div class="content-body">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input ng-model="user.username" type="text"
                                           class="form-control" id="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input ng-model="user.email" type="email"
                                           class="form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-3 col-lg-2">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input ng-model="user.title" type="text"
                                           class="form-control" id="title" placeholder="Title">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input ng-model="user.password" type="password"
                                           class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-3 col-lg-2">
                                <button class="btn btn-accent" ng-click="create(user)">Create user</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

        </section>
    </section>
</div>
